<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>TurboJourney</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/resources/css/main.css">
    </head>
    <body ng-controller="todoCtrl">
        <div class="todo-container">
            <h1>My To-Do List</h1>
            <div class="items">
                <input ng-repeat-start="item in items" id="item{{$index}}" type="checkbox" ng-model="item.checked">
                <label ng-repeat-end for="item{{$index}}">{{item.label}}</label>
                <input type="text" class="newitem" ng-model="newItem" ng-show="addingNew" ng-blur="doneAdding()" ng-keydown="$event.which === 13 && doneAdding()">
                
                <div class="actions">
                    <button ng-click="addingNew = true">Add</button>
                    <button ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
        
        <br>
        <a href="https://github.com/johneriksson/turbo-journey">
            <img style="position: absolute; top: 0; left: 0; border: 0;"
                 src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png">
        </a>
        
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/resources/js/todo.js"></script>
    </body>
</html>
